</head>

    <div class="profile-container">
        <div class="profile-header">

            <h2>Profile Information</h2>

                    <th>Title</th>

                    <th>ISBN</th>
                    <th>Edition</th>

                    <!-- <th>Actions</th> -->
                </tr>
            </table>
